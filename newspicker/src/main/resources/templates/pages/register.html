<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" >

</head>
<body>
<div class="register-container">
    <h1>用户注册</h1>

    <div class="connect">
        <p>welcome to our system!</p>
    </div>

    <form th:action="@{/user/register}"   method="post" id="registerForm">

        <div>
            <input type="text"   name="name" class="username" placeholder="您的用户名" required="required" />
        </div>
        <div>
            <input type="password"  name="password" class="password" placeholder="输入密码" oncontextmenu="return false" onpaste="return false" />
        </div>
        <div>
            <input type="password" name="confirm_password" class="confirm_password" placeholder="再次输入密码" oncontextmenu="return false" onpaste="return false" />
        </div>
        <div>
            <input type="text" name="phone_number" class="phone_number" placeholder="输入手机号码" autocomplete="off" id="number"/>
        </div>
        <div>
            <input type="email"  name="email" class="email" placeholder="输入邮箱地址" oncontextmenu="return false" onpaste="return false" required="required"/>
        </div>

        <button id="submit" type="submit" >注 册</button>
    </form>
    <a th:href="@{/user/login}">
        <button type="button" class="register-tis">已经有账号？</button>
    </a>

</div>
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>



<!--表单验证-->
<script th:src="@{/js/common.js}"></script>

<script th:src="@{/js/jquery.validate.min.js(var1.14.0)}"></script>

</body>
</html>
